# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: giovannyg
# "service" is the name of this project. This will also be added to your AWS resource names.
service: foodiary-api

provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64

package:
  individually: true

build:
  esbuild:
    minify: true
    sourcemap: false

functions:
  signin:
    handler: src/sign-in.handler
    events:
      - httpApi:
          path: /sign-in
          method: POST
  signup:
    handler: src/sign-up.handler
    events:
      - httpApi:
          path: /sign-up
          method: POST
