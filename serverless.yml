# "org" ensures this Service is used with the correct Serverless Framework Access Key.
org: giovannyg
# "service" is the name of this project. This will also be added to your AWS resource names.
service: foodiary-api

plugins:
  - serverless-offline
provider:
  name: aws
  runtime: nodejs20.x
  architecture: arm64
  environment:
    DATABASE_URL: ${env:DATABASE_URL}
    JWT_SECRET: ${env:JWT_SECRET}
    BUCKET_NAME: !Ref UploadsBucket
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - s3:PutObject
          Resource: !Sub "${UploadsBucket.Arn}/*"
package:
  individually: true

build:
  esbuild:
    minify: true
    sourcemap: false

functions:
  signin:
    handler: src/functions/sign-in.handler
    events:
      - httpApi:
          path: /sign-in
          method: POST
  signup:
    handler: src/functions/sign-up.handler
    events:
      - httpApi:
          path: /sign-up
          method: POST
  me:
    handler: src/functions/me.handler
    events:
      - httpApi:
          path: /me
          method: GET
  createMeal:
    handler: src/functions/createMeal.handler
    events:
      - httpApi:
          path: /meals
          method: POST
  listMeals:
    handler: src/functions/listMeals.handler
    events:
      - httpApi:
          path: /meals
          method: GET
  getMeals:
    handler: src/functions/getMealById.handler
    events:
      - httpApi:
          path: /meals/{mealId}
          method: GET
  fileUploadedEvent:
    handler: src/functions/fileUploadedEvent.handler
    events:
      - s3:
          bucket: !Ref UploadsBucket
          event: s3:ObjectCreated:*
          existing: true
          forceDeploy: true

resources:
  Resources:
    UploadsBucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: "foodiary-giovanny"
